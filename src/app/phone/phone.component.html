<ion-content>
  <ion-row>
    <ion-col size="12">
      <h1>Put</h1>
      <form (ngSubmit)="createAndUpdate()" [formGroup]="postForm">
        <ion-card>
          <ion-item>
            <ion-input formControlName="title" label="Title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea formControlName="body" label="Regular textarea"
              placeholder="Type something here"></ion-textarea>
          </ion-item>
          <ion-button fill="solid" type="submit">{{isEdit == true ? 'Update' : 'Submit'}}</ion-button>
        </ion-card>
      </form>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="6" *ngFor="let post of posts; let i = index">
      <div class="post ">
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <ion-button (click)="deletePost(post.id, i)" color="danger" fill="solid" type="button">Delete</ion-button>
        <ion-button (click)="editPost(post, i)" fill="solid" type="button">Edit</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
