<ion-row>
  <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="7">1</ion-col>
  <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="3">2</ion-col>
  <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="1">1</ion-col>
  <ion-col sizeXs="12" sizeSm="12" sizeMd="6" sizeLg="1">2</ion-col>
  <!-- <ion-datetime locale="en-GB-u-hc-h12"></ion-datetime> -->

  <form (ngSubmit)="submitDate()" [formGroup]="dateForm">
    <ion-datetime locale="en-GB-u-hc-h12" formControlName="date"></ion-datetime>
    <button type="submit">Submit Date</button>
  </form>

  <form (ngSubmit)="submitTime()" [formGroup]="timeForm">
    <ion-datetime presentation="time" formControlName="time"></ion-datetime>
    <button type="submit">Submit</button>
  </form>
</ion-row>

<ion-list style="width: 30%;">
  <ion-item>
    <ion-label>Followers</ion-label>
    <ion-badge color="primary">22k</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Likes</ion-label>
    <ion-badge color="secondary">118k</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Stars</ion-label>
    <ion-badge color="tertiary">34k</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Completed</ion-label>
    <ion-badge color="success">80</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Warnings</ion-label>
    <ion-badge color="warning">70</ion-badge>
  </ion-item>
  <ion-item>
    <ion-label>Notifications</ion-label>
    <ion-badge color="danger">1000</ion-badge>
  </ion-item>
</ion-list>
